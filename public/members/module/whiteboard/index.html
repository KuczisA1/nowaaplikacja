<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TlDraw - ChemDisk</title>
    <meta name="x-members" content="1" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script defer src="/assets/js/auth.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #0b0b0c; /* opcjonalnie ciemne tło */
      }
      .viewport {
        min-height: 100dvh; /* lepsze na mobile */
        height: 100vh;      /* fallback */
        width: 100vw;
        display: grid;
      }
      .viewport iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="viewport">
      <!--
        Uwaga: Niektóre serwisy blokują osadzanie w <iframe> (CSP/X-Frame-Options).
        Jeśli tldraw.com będzie białe, to najpewniej blokada ramek – wtedy rozważ
        osadzenie ich wariantu "embed" lub self-host (open-source) i wstaw ten adres tutaj.
      -->
      <iframe
        src="https://www.tldraw.com/"
        title="tldraw"
        allow="clipboard-read; clipboard-write; fullscreen"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
