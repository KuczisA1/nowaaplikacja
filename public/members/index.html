<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="x-members" content="1" />
  <title>Strefa kursanta</title>
  <meta http-equiv="Cache-Control" content="no-store" />

  <!-- Netlify Identity + auth helpers -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="/assets/js/auth.js"></script>
  <script src="/assets/js/prevention.js"></script>


  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #fff; overflow: hidden; }

    /* Zawsze widoczny przycisk wylogowania (prawy górny róg) */
    #logout-link,
    #time-link {
      position: fixed;
      right: 14px;
      z-index: 1000;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 4px 18px rgba(0,0,0,.25);
    }
    #logout-link { top: 14px; background: #ef4444; }
    #time-link { top: 66px; background: #3b82f6; }
    #logout-link:hover,
    #time-link:hover { filter: brightness(0.95); }

    /* Pełnoekranowy, responsywny embed kursu */
    .embed-wrap { position: fixed; inset: 0; }
    .embed-frame {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      border: 0; background: #fff;
    }
  </style>
</head>
<body>
  <!-- Zawsze widoczny przycisk wylogowania -->
  <button id="logout-link">Wyloguj</button>
  <button id="time-link">&nbsp;Status&nbsp;&nbsp;</button>

  <!-- Skalujący się na całą stronę embed kursu -->
  <div class="embed-wrap">
    <iframe cclass="embed-frame"
        src="https://cdn.jsdelivr.net/gh/Kuczis-Media/cache@main/chunk.html"
        allowfullscreen
        referrerpolicy="no-referrer" allow="fullscreen"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const timeButton = document.getElementById('time-link');
      if (timeButton) {
        timeButton.addEventListener('click', () => {
          location.href = '/time.html';
        });
      }

      if (typeof netlifyIdentity !== 'undefined') {
        try { netlifyIdentity.init(); } catch {}
        // Po wylogowaniu przenieś na stronę logowania z komunikatem
        netlifyIdentity.on('logout', () => location.replace('/login/?loggedout=1'));
        // Obsługa kliknięcia przycisku "Wyloguj"
        const btn = document.getElementById('logout-link');
        if (btn) {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            try { netlifyIdentity.logout(); } catch { location.replace('/login/?loggedout=1'); }
          });
        }
      }
    });
  </script>
</body>
</html>
